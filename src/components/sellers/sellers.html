<div class="container">
 <h2>Sellers</h2>

	<table class="table table-striped table-bordered table-hover" ts-wrapper>
		<thead>
			<tr>
				<th ts-criteria="name|lowercase" ts-default>Name</th>
				<th ts-criteria="category|lowercase">Category</th>
			</tr>
		</thead>
		<tbody  data-link="row" class="rowlink">
			<tr ng-repeat="s in sellers track by s.name" ts-repeat>
				<td><a href="#rowlinkModal" data-toggle="modal">{{s.name}}</a></td>
				<td><a href="#rowlinkModal" data-toggle="modal"> {{s.category}} </a></td>
			</tr>
		</tbody>
	</table> 
</div>
