<div class="container" id= "main">

	<div class="row">
		<div class="col-md-9">
			<h2>Sellers</h2>
		</div>
		<div class="col-md-3" style="padding-top:10px">

			<button type="button" class="btn btn-info" ng-click="onAddSeller()">Create Seller</button>
		</div>
	</div>
	<table class="table table-striped table-bordered table-hover" ts-wrapper>
		<thead>
			<tr >
				<th style="padding:13px" ts-criteria="name|lowercase" ts-default>Name</th>
				<th ts-criteria="category|lowercase">Category</th>
			</tr>
		</thead>
		<tbody  data-link="row" class="rowlink">
			<tr ng-repeat="s in sellers track by s.name" ts-repeat >
				
				<td style="padding:13px">
				<div class="row">
					<div class="col-sm-10">
						<a ng-href="#/sellerdetails/{{s.id}}">{{s.name}}</a>
					</div>
					<div class="col-sm-2">
						
					
						<button class="btn btn-info btn-xs" ng-click="onEditSeller(s.id)">Edit</button>
					</div></div>
				</td>
				<td> {{s.category}} </a></td>
			</tr>
		</tbody>
	</table> 
</div>
