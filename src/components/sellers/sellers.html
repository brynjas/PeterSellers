<div class="container">
  <h2>Sellers</h2>

	<table class="table table-striped">
		<caption>Sellers</caption>
		<thead>
			<tr>
				<th>Sellers name</th>
				<th>Category</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="s in sellers">
				<td>{{s.name}}</td>
				<td>{{s.category}}</td>
			</tr>
		</tbody>
	</table>



</div>
