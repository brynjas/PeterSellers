<div>
<div class="container">
  <h2>Sellers</h2>

	<table class="table table-hover" ts-wrapper>
		<caption>Sellers</caption>
		<thead>
			<tr>
				<th ts-criteria="name|lowercase" ts-default>name</th>
				<th ts-criteria="category|lowercase">category</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="s in sellers" ts-repeat>
				<td>{{s.name}}</td>
				<td>{{s.category}}</td>
			</tr>
		</tbody>
	</table>



</div>
</div>
