<div class="container" id="main">

	<div class="row">
		<div class="col-md-8">
			<h2>Sellers</h2>
		</div>
		<div class="col-md-3">

			<button type="button" class="btn btn-info" ng-click="onAddSeller()">Create Seller</button>
		</div>
	</div>
	<table class="table table-striped table-bordered table-hover" ts-wrapper>
		<thead>
			<tr>
				<th ts-criteria="name|lowercase" ts-default>Name</th>
				<th ts-criteria="category|lowercase">Category</th>
			</tr>
		</thead>
		<tbody  data-link="row" class="rowlink">
			<tr ng-repeat="s in sellers track by s.name" ts-repeat>
				<td><a ng-href="#/sellerdetails/{{s.id}}">{{s.id}} {{s.name}}</a>
					<button ng-click="onEditSeller(s.id)">Edit</button></td>
				<td> {{s.category}} </a></td>
			</tr>
		</tbody>
	</table> 
</div>
