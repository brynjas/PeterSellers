
<div>
	<div class="container" style="margin-top:100px; padding: 40px" >
		<div class="row"> 
			<div class="col-md-2"> 
			 <img class="img-responsive img-thumbnail" src="{{seller.imagePath}}" alt="{{seller.name}}" style="width:150px;height:150px"> </img>

			</div>
			<div class="col-md-6"> 
			  <h2>{{seller.name}} <br />
			  <small>{{seller.category}}</small></h2>
			</div>

			<div class="col-md-3"> 
			  	<button class="btn btn-info" ng-click="onAddProduct()">Add Product</button>
			</div>
		</div>
	</div>	

	<div class="container">
	 
	</div>

	<div class="container" style="padding: 40px">
	
		<ul class="list-inline">
			<li  ng-repeat="p in products"> 
			 <div class="ih-item square effect3 bottom_to_top"><a class="disabled">
			 	<div class="img">
			 		<img  src="{{p.imagePath}}" alt="{{p.name}}"> </img>
				</div>
			
			<div class="info">
          <h3>{{p.name}}</h3>
          <p>verð {{p.price}}</p>
        </div></a></div>
        	 </li> 
       </ul> 
     </div>




	<div class="container" style="padding: 40px">
		<h2> This should got to the Top 10 tab</h2>
		<ul class="list-inline">
			<li  ng-repeat="p in products | orderBy: '-quantitySold' | limitTo:10 "> 
			 <div class="ih-item square effect3 bottom_to_top"><a class="disabled">
			 	<div class="img">
			 		<img  src="{{p.imagePath}}" alt="{{p.name}}"> </img>
				</div>
			
			<div class="info">
          <h3>{{p.name}}</h3>
          <p>verð {{p.price}} Magn {{p.quantitySold}}</p>
        </div></a></div>
        	 </li> 
       </ul> 
     </div>
	
	
			 
		<!--{{products}} -->
		


</div>
