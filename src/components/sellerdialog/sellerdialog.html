


<div class="container">
	<h3>Create Seller</h3>
	<hr />

	<form name="myForm">
	  <div class="form-group row">
	      <label for="sellerName" class="col-sm-2 form-control-label">Name</label>
	    	<div class="col-sm-4">
				<input class="form-control" type="text" placeholder="John Johnson" name="sellerName" ng-model="seller.name" required> </input>	
				<span style="color:red" ng-show="myForm.sellerName.$dirty && myForm.sellerName.$error.required">Name required!!</span>
				</br>
			</div>
		</div>

		<div class="form-group row">
			<label for="category" class="col-sm-2 form-control-label">Category</label>
	    	<div class="col-sm-4">
				<input class="form-control" type="text" placeholder="Clothes" type="text" name="category" ng-model="seller.category" required></input>
				<span style="color:red" ng-show="myForm.category.$dirty && myForm.category.$error.required">Category required!!</span>
				</br>
			</div>
		</div>

		<div class="form-group row">
		 <label for="imagePath" class="col-sm-2 form-control-label">Image Url </label>
	    	<div class="col-sm-6">
				<input type="text" placeholder="Image Path" name="imagePath" ng-model="seller.imagePath" required></input>
				<span style="color:red" ng-show="myForm.imagePath.$dirty && myForm.imagePath.$error.required">Image Path required!!</span>
				</br>
			</div>
		</div>
		</br>
  		<div class="form-group row">
  				<div class="col-sm-4"> </div>
  				<div class="col-sm-1">

					<button  type="submit" class="btn btn-success" ng-click="onOk()" ng-disabled="myForm.sellerName.$error.required || myForm.category.$error.required || myForm.imagePath.$error.required">Submit
					</button>
				</div>
				<div class="col-sm-1">
					<button  button type="submit" class="btn btn-danger" ng-click="onCancel()">Cancel</button>
					</br>

				</div>
			 </div>
	</form>
</div>
